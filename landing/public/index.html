<!DOCTYPE html>

    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <meta property="og:title" content="Olaolu Olawuyi" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Olaolu Olawuyi" />
    <meta property="og:url" content="https://olaolu.me" />
    <meta
      property="og:description"
      content="UI Engineer and Front end development expert."
    />

    <style type="text/css">
      @font-face {
        font-family: 'SF UI Text';
        src: url('/fonts/SF-UI-Text-Heavy.woff') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: 900;
      }

      @font-face {
        font-family: 'SF UI Text';
        src: url('/fonts/SF-UI-Text-Regular.woff') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: normal;
      }

      @font-face {
        font-family: 'SF UI Text';
        src: url('/fonts/SF-UI-Text-Bold.woff') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: bold;
      }

      @font-face {
        font-family: 'SF UI Text';
        src: url('/fonts/SF-UI-Text-Light.woff') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: 200;
      }
    </style>

    <script type="application/ld+json">
      {
        "@context": "https:\/\/schema.org",
        "name": "Olaolu Olawuyi",
        "alternateName": "Olaolu",
        "url": "https:\/\/olaolu.me\/",
        "@type": "WebSite",
        "@id": "#website",
        "sameAs": [
          "https://facebook.com/mrolaolu",
          "https://twitter.com/mrolaolu",
          "https://medium.com/@mrolaolu",
          "https://instagram.com/laolu_x",
          "https://github.com/whizkydee"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but olaolu.me doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app"></div>

    <script type="text/javascript">
      if (!Element.prototype.matches) {
        Element.prototype.matches =
          Element.prototype.msMatchesSelector ||
          Element.prototype.webkitMatchesSelector
      }

      if (!Element.prototype.closest) {
        Element.prototype.closest = function(s) {
          var el = this

          do {
            if (el.matches(s)) return el
            el = el.parentElement || el.parentNode
          } while (el !== null && el.nodeType === 1)
          return null
        }
      }
    </script>
  </body>
</html>
